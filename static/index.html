<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <script src="https://kit.fontawesome.com/1b3db36b24.js" crossorigin="anonymous"></script>

    <!-- Form library -->

</head>
<body>
    <div class="page1">
        <form id="business-idea-form">
            <div class="textbox-flex">
                <textarea id="business-idea" name="business-idea" rows="1" cols="70" placeholder="Zero to One..."></textarea>
                <button type="submit" id="business-idea-submit"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </form>
    </div>

    <div class="page2">
        <div class="mapcontainer">
            <div id="map" class="map"></div>
            <pre id="coordinates" class="coordinates"></pre>
        </div>
        <div class="questions">
            <form id="business-questions-form">
                <div class="select">
                    <select name="businesstype" id="businesstype">
                        <option value="" disabled selected>Type of Business</option>
                        <option value="retail">Retail</option>
                        <option value="service">Service</option>
                        <option value="online">Online</option>
                        <option value="food">Food</option>
                        <option value="tech">Tech</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="arrow"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <!-- <div class="money">
                    <input type="number" id="budget" name="budget" placeholder="Estimated budget" required>
                    <div class="dollarsign"><i class="fa-solid fa-dollar-sign"></i></div>
                </div>
                <div class="money">
                    <input type="number" id="revenue" name="revenue" placeholder="Target Revenue" required>
                    <div class="dollarsign"><i class="fa-solid fa-dollar-sign"></i></div>
                </div> -->
                <div class="select">
                    <select name="funding" id="funding">
                        <option value="" disabled selected>Funding options</option>
                        <option value="retail">Loans</option>
                        <option value="service">Self-funding</option>
                        <option value="online">Crownfunding</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="arrow"><i class="fa-solid fa-chevron-down"></i></div>
                </div>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
