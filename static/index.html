<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Startup Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
</head>
<body>
    <div class="page1">
        <div class="modal">
            <form id="business-idea-form">
                <label for="textbox">Enter your business idea:</label>
                <textarea id="business-idea" name="business-idea" rows="8" cols="70" placeholder="Zero to One..."></textarea>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <div class="background"></div>
    </div>

    <div class="page2">
        <div class="mapcontainer">
            <div id="map" class="map"></div>
            <pre id="coordinates" class="coordinates"></pre>
        </div>
        <div class="questions">
            <form id="business-questions-form">
                <h3>Answer some more questions:</h3>
                <label for="username">Age range:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
                <label for="email">Some other question:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Some other question:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="textbox">Enter your business idea:</label>
                <textarea id="some other input" name="some other input" rows="8" placeholder="Type message here..."></textarea>

                <button type="submit" class="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
