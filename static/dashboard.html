<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script defer src="dashboard.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2>Welcome to your personalized startup assistant</h2>
    </nav>
    <main>
        <div id="vcData" class="section">
            <div class="header">
                <h4>Nearby VCs</h4>
            </div>
            <ul id="vcs">
            </ul>
        </div>
        <div id="images" class="section">
            <div class="header">
                <h4>Logos for your business</h4>
            </div>
            <div class="images"></div>
        </div>
        <div id="trailer" class="section">
            <div class="header">
                <h4>Summary</h4>
            </div>
        </div>
        <div id="officelocations" class="section">
            <div class="header">
                <h4>Available Office Locations</h4>
            </div>
            <ul id="offices">
            </ul>
        </div>
    </main>
</body>
</html>
